    <link

      href="https://siraphoprmutt.github.io/assets/favicon/favicon-32x32.png"
      type="image/x-icon"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/7.4.47/css/materialdesignicons.min.css"
      integrity="sha512-/k658G6UsCvbkGRB3vPXpsPHgWeduJwiWGPCGS14IQw3xpr63AEMdA8nMYG2gmYkXitQxDTn6iiK/2fD4T87qA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Animate On Scroll -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <style>
      body {
        background: #f8f9fa;
        font-family: "Poppins", sans-serif;
      }

      .nav-link {
        opacity: 0.75;
        border-radius: 8px;
        transition: transform 0.3s ease, opacity 0.3s ease;
      }

      .nav-link.active {
        transform: scale(1.1);
        opacity: 1;
        font-weight: bold;
      }

      /* ลดความซ้ำซ้อนของ .card */
      .card {
        transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        cursor: pointer;
      }

      .card:hover {
        transform: translateY(-10px);
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      }

      .card-title {
        color: #007bff;
        font-size: 1.2rem;
        font-weight: 600;
      }

      /* ใช้ Bootstrap Utility Classes แทน @media */
      @media (max-width: 768px) {
        .nav-pills {
          flex-wrap: wrap;
          justify-content: center;
        }
      }

      @media (max-width: 576px) {
        .container {
          padding-top: 50px;
        }
      }
    </style>
  </head>

      const renderTabs = () => {
        const menuTabs = document.getElementById("menuTabs");
        menuTabs.innerHTML = `
    <li class="nav-item">
      <button class="nav-link active btn btn-outline-light rounded-1 mb-2 me-2" data-type="all">
        ทั้งหมด
      </button>
    </li>
    ${typeData
      .map(
        (type) => `
      <li class="nav-item">
        <button class="nav-link btn text-white rounded-1 mb-2 me-2" style="background:${type.color}" data-type="${type.id}">
          <span class="${type.icon} me-2"></span>${type.name}
        </button>
      </li>
    `
      )
      .join("")}
  `;
      };

      const renderMenu = (typeId = "all") => {
        const menuContent = document.getElementById("menuContent");
        menuContent.innerHTML = digitalData
          .filter(
            (item) => item.active && (typeId === "all" || item.typeId == typeId)
          )
          .map(
            (item, index) => `
      <div class="col-6 col-sm-4 col-md-3 col-lg-2" data-aos="fade-up" data-aos-delay="${
        index * 150
      }">
        <a href="${item.link}" target="_blank" class="text-decoration-none">
          <div class="card rounded-1 text-center">
            <img src="${item.image}" class="card-img-top" alt="${item.name}">
            <div class="card-body">
              <h5 class="card-title">${item.name}</h5>
              <p class="card-text">${item.description}</p>
            </div>
          </div>
        </a>
      </div>
    `
          )
          .join("");

        AOS.refresh();
      };

      document.addEventListener("DOMContentLoaded", () => {
        renderTabs();
        renderMenu("all");

        document
          .getElementById("menuTabs")
          .addEventListener("click", (event) => {
            if (event.target.classList.contains("nav-link")) {
              document
                .querySelectorAll(".nav-link")
                .forEach((nav) => nav.classList.remove("active"));
              event.target.classList.add("active");
              renderMenu(event.target.getAttribute("data-type"));
            }
          });
      });
    </script>
  </body>
</html>
